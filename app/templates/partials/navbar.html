<!-- Update DataBase Modal -->
<div class="modal fade" id="databaseModal" tabindex="-1" aria-labelledby="databaseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="databaseModalLabel">Actualizar Base de Datos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-text" style="display: none;"></p>
        <div class="text-center mt-3">
          <div class="progress" style="height: 20px; display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <!-- Nuevos campos para seleccionar rango de años -->
        <div class="row mt-3" style="display: none;">
          <div class="col">
            <label for="yearFrom" id="labelYearFrom">Desde:</label>
            <select class="form-select" id="yearFrom" onchange="updateYearToOptions()">
              <option value="">Selecciona un año</option>
              <script>
                for (let year = 1950; year <= 2023; year++) {
                  document.write(`<option value="${year}">${year}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="col">
            <label for="yearTo" id="labelYearTo">Hasta:</label>
            <select class="form-select" id="yearTo">
            </select>
          </div>
        </div>
        <!-- Botones para importar desde archivo local e internet -->
        <button id="fileOption" class="btn btn-secondary mt-3" onclick="getResultsFromFile()">Actualizar desde Archivo Local</button>
        <input type="file" id="fileInput" style="display: none;">
        <button id="internetOption" class="btn btn-secondary mt-3" onclick="importFromInternet()">Actualizar desde Internet</button>
      </div>
    </div>
  </div>
</div>
