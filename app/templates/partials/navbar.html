<!-- Update DataBase Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Elige una opción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Cómo quieres actualizar la base de datos?</p>
        <div class="text-center mt-3">
          <div class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        <!-- Nuevos campos para seleccionar rango de años -->
        <div class="row mt-3">
          <div class="col">
            <label for="yearFrom" id="labelYearFrom">Desde:</label>
            <select class="form-select" id="yearFrom" onchange="updateYearToOptions()">
              <!-- Generar opciones desde 1950 hasta 2023 -->
              <option value="">Selecciona un año</option>
              <!-- JavaScript para generar las opciones -->
              <script>
                for (let year = 1950; year <= 2023; year++) {
                  document.write(`<option value="${year}">${year}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="col">
            <label for="yearTo" id="labelYearTo">Hasta:</label>
            <select class="form-select" id="yearTo">
              <option value="">Selecciona un año</option>
            </select>
          </div>
        </div>
        <!-- Botones para importar desde archivo local e internet -->
        <button id="importarArchivo" class="btn btn-secondary mt-3">Importar desde Archivo Local</button>
        <input type="file" id="archivoOption" style="display: none;">
        <button id="apiOption" class="btn btn-primary mt-3" onclick="importFromInternet()">Importar desde Internet</button>
      </div>
    </div>
  </div>
</div>
