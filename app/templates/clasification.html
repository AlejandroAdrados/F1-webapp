<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>F1 webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    {% include 'partials/navbar.html' %}
    <div class="container-fluid mt-4">
        <div class="row">
            {% include 'partials/sidebar.html' %}

            <!-- Contenido principal -->
            <div class="col-lg-9 col-md-8">
                <h1 id="pageTitle">Clasificaci√≥n</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Nombre</th>
                            <th>Constructor</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="tablaClasificacion">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Scripts de Bootstrap y otros -->
<!-- Los scripts de Bootstrap requieren jQuery y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/navbar.js"></script>
<script src="../static/js/sidebar.js"></script>

<script>

$(document).ready(function() {
    $.get(`/api/results?year=${year}&race=${race}`, function(data) {
        var tabla = '';
        var i = 0;
        data.forEach(function(item) {
            i++;
            tabla += '<tr><td>' + i + '</td><td>' + item.driver_name + '</td><td>' + item.team + '</td><td>' + item.total_points + '</td></tr>';
        });
        $('#tablaClasificacion').html(tabla);
    });
});
</script>
</body>
</html>
