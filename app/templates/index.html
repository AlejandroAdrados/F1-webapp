{% extends 'base.html' %}

{% block page_styles %}
<style>
    .carousel-img {
        height: 600px;
        object-fit: cover;
    }

    .jumbotron {
        background-color: #f8f9fa;
        font-weight: bold;
    }

    .jumbotron h1 {
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Bienvenido a la WebApp de la Fórmula 1</h1>
        <p class="lead">El sitio para los verdaderos amantes de los datos y estadísticas del mundo del motor.</p>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/images/index_img1.webp" class="d-block w-100 img-fluid carousel-img" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="../static/images/index_img2.jpg" class="d-block w-100 img-fluid carousel-img" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="../static/images/index_img3.jpg" class="d-block w-100 img-fluid carousel-img" alt="Imagen 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
{% endblock %}
